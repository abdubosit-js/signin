<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style.css">
    <title>Sign In & Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-filed">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="username">
                    </div>

                    <div class="input-filed">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">

                    <p class="social-text"> Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-filed">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-filed">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-filed">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">

                    <p class="social-text"> Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-conatiner">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Error labore nam animi laudantium?</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                    <img src="assets/maker_launch.svg" class="image" alt="">
                </div>
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>one of us ?</h3>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Error labore nam animi laudantium?</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                    <img src="assets/press_play.svg" class="image" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
